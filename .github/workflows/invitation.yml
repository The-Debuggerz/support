on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.3
        with:
          organization: The-Debuggerz
          label: invitation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b><h1>Welcome to the community</h1></b><br>Don''t forget to accept the invitation sent through mail.<br> If you would like to continue contributing to open source and would like to do it with an awesome inclusive community, you should join our <a href="https://discord.gg/2pfrQSBtAZ%22%3EDiscord Server</a> - we help and encourage each other to contribute to open source little and often!'
          existingMemberMessage: 'You are already a member of our Organisation.'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
